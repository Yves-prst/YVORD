<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat de Texto e Voz</title>
</head>
<body>
  <h2>Chat de Texto</h2>
  <div id="chat"></div>
  <input id="mensagem" placeholder="Digite..." />
  <button onclick="enviar()">Enviar</button>

  <h2>Chat de Voz</h2>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <!-- Adicione seus vídeos no HTML -->
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

  </div>

  <button onclick="iniciarAudio()">Iniciar Áudio</button>
  <button onclick="encerrarChamada()">Encerrar Chamada</button>
  <button onclick="compartilharTela()">Compartilhar Tela</button>
  <button onclick="encerrarTela()">Encerrar Compartilhamento de Tela</button>


  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
